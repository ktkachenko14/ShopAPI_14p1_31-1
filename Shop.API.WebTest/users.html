<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>
            </ul>
        </div>

    </nav>


    <main>

        <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="nameForm">
                                Name
                            </label>
                            <input class="form-control" id="nameForm" type="text" placeholder="Name">

                        </div>
                        <div class="form-group">
                            <label for="lastnameForm">
                                Lastname
                            </label>
                            <input class="form-control" id="lastnameForm" type="text" placeholder="Lastname">

                        </div>
                        <div class="form-group">
                            <label for="loginForm">
                                Login
                            </label>
                            <input class="form-control" id="loginForm" type="text" placeholder="Login">

                        </div>
                        <div class="form-group">
                            <label for="passwordForm">
                                Password
                            </label>
                            <input class="form-control" id="passwordForm" type="password" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <label for="roleForm">
                                Role
                            </label>
                            <input class="form-control" id="roleForm" type="text" placeholder="Role">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">

            <div id="errorBlock" class="d-none alert alert-danger mt-3"></div>

            <div id="tableResult" class="d-none">
                <div class="createBtn mt-3 " data-toggle="modal" data-target="#createUserModal">
                    <img src="https://img.icons8.com/doodle/48/000000/add.png" />
                </div>
                <div class="cancelBtn d-none">
                    <img src="https://img.icons8.com/cute-clipart/32/000000/cancel.png" />
                </div>

                <div id="usersTable">

                </div>
            </div>

        </div>
    </main>
